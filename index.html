<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Stephenator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        
        html,body {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        article {
            color: #fff;
        }
        
        #canvas-container {
            position: relative;
            overflow: hidden;
        }
            #canvas {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border: 3px solid #000;
                display: block;
                z-index: 0;
            }
        
        .content {
            z-index: 1;
            position: absolute;
            display: block;
            right:0;
            top: 0;
            width: 450px;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>

<body>
    <section class="content">
        <div class="container-fluid">           
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Propriedades
                </div>
                <div class="panel-body">
                    <p class="form-group">
                       <label for="set_matrix">Variações</label>
                       <input id="set_matrix" class="form-control" type="number" min="1" value="1">
                    </p>
                    <p class="form-group">
                       <label for="set_square_division">Divisoes</label>
                       <input id="set_square_division" class="form-control" type="number" min="1" value="1">
                    </p>
                    <p class="form-group">
                       <label for="variacoes">Cores</label>
                       <input class="form-control" type="number" min="1" value="1">
                    </p>
                    <ul class="form-group" id="set-colors"></ul>
                    <button class="btn btn-primary" id="add-set">Adicionar grupo de cores</button>
                </div>
            </div>
            <article class="content-text">
                <h1>Stephenator</h1>
                <h3>About</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem culpa esse nemo repellendus nulla officiis ullam eligendi animi ad placeat aliquid deserunt quia, commodi alias fugit nesciunt quos repellat facere.</p>                
            </article> 
        </div>
    </section>
    <div class="canvas-container">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
